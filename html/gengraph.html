    <body>
      <script>
	function solution(c)
	{
	    for (var a = 0; a <= sqrt(c); a++)
		for(var b = 0; b <= a; b++)
		    if (a*a + b*b ==c) return [[a,b]]
	    return []
	}
	function arg([a,b])
	{
	    return Math.atan(b/a)
	}
	var sln = range(1,1000).mapappend(solution)
	var pts = sln.map(([a,b],i) => a*a+b*b)
	new Graphics(createSVG('fig1'))
    .xRange([1,pts.length]).yRange([1,pts[pts.length-1]])
//    .xAxisType('log')
//    .yAxisType('log')
    .listPlot(pts)
    .plot(x => (exp(1)-1)*x*log(log(x))+pi,{'domain':[2,pts.length]})
    .axes({})
	var pts2 = sln.map(([a,b],i) => a**2)
	new Graphics(createSVG('fig2'))
    .xRange([1,pts2.length]).yRange([1,pts2[pts2.length-1]])
    .listPlot(pts2)
    .axes({})
      </script>
    </body>
